<div class="container mt-4">
  <div class="row">
    <!-- Login Form -->
    <div class="col-md-6">
      <h2>Login</h2>
      <form (ngSubmit)="login()" class="mb-4">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div *ngIf="loginErrorMessage" class="alert alert-danger">
        {{ loginErrorMessage }}
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" [(ngModel)]="registerUsername" name="registerUsername" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" [(ngModel)]="registerPassword" name="registerPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
        <div *ngIf="signupMessage" class="alert alert-success">{{ signupMessage }}</div>
      </form>
    </div>
  </div>
</div>
