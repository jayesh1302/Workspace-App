<div *ngIf="rooms.length > 0; else noRooms" class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let room of rooms">
      <a [routerLink]="['/chat/room', room.roomId]" class="chatroom-link">{{ room.name }}</a>
    </li>
  </ul>
</div>
<ng-template #noRooms>
  <p class="text-muted text-center">No chatrooms available.</p>
</ng-template>
