<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div id="workspaceAccordion" class="accordion">
        <div *ngFor="let workspace of workspaces" class="accordion-item">
          <h2 class="accordion-header" [id]="'workspaceHeading' + workspace.workspaceId">
            <button class="accordion-button" [class.collapsed]="!isActiveWorkspace(workspace.workspaceId)"
                    type="button" (click)="toggleRooms(workspace.workspaceId)"
                    [attr.aria-expanded]="isActiveWorkspace(workspace.workspaceId) ? 'true' : 'false'">
              {{ workspace.name }}
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="prepareForCancellation(workspace.workspaceId)">
              Delete Workspace
            </button>
          </h2>
          <div 
            [id]="'workspaceCollapse' + workspace.workspaceId" 
            [attr.aria-labelledby]="'workspaceHeading' + workspace.workspaceId" 
            class="accordion-collapse collapse" 
            [class.show]="isActiveWorkspace(workspace.workspaceId)">
            <div class="accordion-body">
              <app-rooms 
                *ngIf="isActiveWorkspace(workspace.workspaceId)" 
                [workspaceId]="workspace.workspaceId">
              </app-rooms>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-cancel-modal [show]="showDeleteWorkspaceModal" (onConfirmCancellation)="cancelWorkspace()"></app-cancel-modal>
