<div class="modal fade" [class.show]="show" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true" [style.display]="show ? 'block' : 'none'" (click)="onBackdropClick($event)">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelModalLabel">Confirm Cancellation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel this workspace?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">No</button>
          <button type="button" class="btn btn-primary" (click)="confirmCancellation()">Yes</button>
        </div>
      </div>
    </div>
  </div>
